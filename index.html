<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
    <style>
        *, *::before, *::after{
            box-sizing: border-box;
        }
        *{margin:0;padding: 0;}
        body{
            height:100svh;
        }
        .container{
            height:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction:column;
        }
        h1{
/*             height: 100%; */
            font-size:8.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Is it Friday?</h2>
        <h1 id="answer">Hello WDD!</h1>
    </div>


<script>
    let today = new Date().getDay();
    const h1 = document.querySelector("#answer");
    if(today === 5){
        h1.textContent = "YES!";
    } else {
        h1.textContent = "No :(";
        const h4 = document.createElement("h4");
        (5 - today) === 1 ? 
            h4.textContent = "Only 1 more day!" : 
            h4.textContent = `Only ${5 - today} day(s) away`;
        h1.insertAdjacentElement("afterend", h4);
    }
</script>

</body>
</html>
